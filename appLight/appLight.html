 <!DOCTYPE html>
<html lang="en">
<head>
  
  <title>LightSwitch</title>
  <link rel="stylesheet" type="text/css" href="appLight.css">
</head>
<body>

<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>

  <div class="switch On/Off">
      <input class="switch-input" id="on-off" type="checkbox" name="exampleSwitch">
      <label class="switch-paddle" for="on-off">
        <span class="switch-active" >OFF</span>
        <span class="switch-inactive" >ON</span>
      </label>
    </div>
</label>

<script src="appLight.js"></script>

</body>
</html>
