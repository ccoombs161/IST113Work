<!DOCTYPE html>
<html lang="en">
<head>
    <link href="game.css" rel="stylesheet" >
	<script src="lib/jquery-3.2.1.min.js"></script>
    <script src="game.js"></script>
    <title>apiGame1a</title>
</head>
<body>
    <div id="game">
            <header>Jeopardy!</header>
            <div id="main">
			<div id="output">
							<div class="value">For <span></span> points:</div>
							<div class="category">category: <span></span></div>
							<div class="question">clue: <span></span></div>
							<div class="answer">answer: What is <span></span>?</div>	
			</div>
            <div id="controls">
            <button id="getQuestion">getQuestion</button>
            <button id="getClue">getClue</button>
            <button id="getAnswer">getAnswer</button>
            <div class="error">
                Error: <span></span>
             </div>
            </div>
            </div>
            <footer>
                <p>Hope you enjoyed the game, Thanks for playing!</p>
            </footer>
                
    </div>  
</body>
</html>
