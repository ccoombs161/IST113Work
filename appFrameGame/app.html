
<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="app.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="app.js"></script>
		<title>App</title>
	</head>
	<body>
			
		<div id="app">
			<header>App</header>
			<div id="main">
				<div id="game">
					<h1>Guessing Game</h1>
					<div id="statusArea">
						<p>Enter a number between 1-10 and click the Guess button...</p>
					</div>
					<input type="number" id="userGuess"/>
					<div id="buttonArea" class="button">
						Guess
					</div>
					<div id="historyArea">
						<h2>Previous Guesses</h2>
						<ol id="historyList">
						</ol>
					</div>
		
				</div>
				</div>
			<footer></footer>
		</div>
	</body>
</html>
