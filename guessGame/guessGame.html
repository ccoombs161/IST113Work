<!DOCTYPE html>
<html lang="en">
<head>
    <script src="guessGame.js"></script>
    <link rel="stylesheet" href="guessGame.css">
    <title>guessGame</title>
</head>
	

	<body>
		<div id="game">
			<h1> Guessing Game</h1>
			<div id="gamestatus">
				<p>Enter a number between 1-10 and click the  Guess button...</p>
			</div>
			<input type="number" id="userGuess"/>
			<input type="number" id="submitnum"/>
			<div id="button" class="button">
				Guess
			</div>
			<div id="history">
				<h2>Your Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>
		</div>
	</body>
</html>
