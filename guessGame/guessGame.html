<!DOCTYPE html>
<html lang="en">
<head>
    <script src="guessGame.js"></script>
    <link rel="stylesheet" href="guessGame.css">
    <title>guessGame</title>
</head>
	<body>
		<div id="game">
			<h1>Guessing Game</h1>
			<div id="statusArea">
				<p>Enter a number between 1-10 and click the Guess button...</p>
			</div>
			<input type="number" id="userGuess"/>
			<div id="buttonArea" class="button">
				Guess
			</div>
			<div id="historyArea">
				<h2>Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>

		</div>
	</body>
</html>
