<!DOCTYPE html>
<html lang="en">
<head>
    <link href="game.css" rel="stylesheet" >
	<script src="lib/jquery-3.2.1.min.js"></script>
    <script src="game.js"></script>
    <title>apiGame1b</title>
</head>
<body>
    <div id="game">
            <header>Jeopardy!</header>
            <div id="main">
                <p>Welcome!, Click the getQuestion button to start</p>
			<div id="output">
							<div class="value">For <span></span> points:</div>
							<div class="category">Category: <span></span></div>
							<div class="question">Question: <span></span></div>
							<div class="answer">Answer: What is <span></span>?</div>	
            </div>
            <div id="controls">
            <button id="getQuestion">getQuestion</button>
            <button id="getAnswer">getAnswer</button>
            <button id="Restart">Restart</button>
            <button id="Score">Score</button>
            <div class="error">
                Error: <span></span>
             </div>
            </div>
            </div>
            <footer>
                <p>Hope you enjoyed the game, Thanks for playing!</p>
            </footer>
                
    </div>  
</body>
</html>
